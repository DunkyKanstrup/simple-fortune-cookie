# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" , "03Automation"]
  pull_request:
    branches: [ "main" ]

jobs:
  relocate:
    runs-on: ubuntu:latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: relocate
      run: cd frontend


  build:
    runs-on: ubuntu-latest
    needs: [ relocate ]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        
    - name: show location
      run: ls -a

    - name: Build
      run: go build 

    - name: Test
      run: go test
